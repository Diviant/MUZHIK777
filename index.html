    <title>ЦЕХ — ТЕРМИНАЛ</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=JetBrains+Mono:wght@500;800&display=swap');
      
      :root {
        --gold: #D4AF37;
        --bg: #050505;
        --dot: rgba(212, 175, 55, 0.05); 
      }

      body {
        background-color: var(--bg);
        color: #FFFFFF;
        font-family: 'Inter', sans-serif;
        margin: 0; padding: 0;
        overflow: hidden;
        height: 100dvh;
        width: 100vw;
        position: fixed;
      }

      .mono { font-family: 'JetBrains Mono', monospace; }

      .blueprint {
        background-image: radial-gradient(var(--dot) 0.8px, transparent 0.8px);
        background-size: 32px 32px;
      }

      .gold-text {
        background: linear-gradient(135deg, #FFF5D1 0%, #D4AF37 50%, #9A7D0A 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .glass {
        background: rgba(15, 15, 15, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      @keyframes shimmer {
        0% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.02); }
        100% { opacity: 0.3; transform: scale(1); }
      }

      .animate-shimmer {
        animation: shimmer 4s ease-in-out infinite;
      }

      .stagger-item {
        opacity: 0;
        animation: slide-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes slide-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .active-press:active {
        transform: scale(0.96);
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .pt-safe { padding-top: env(safe-area-inset-top); }
    </style>
