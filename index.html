
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>ЦЕХ — ТЕРМИНАЛ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=JetBrains+Mono:wght@500;800&display=swap');
      
      :root {
        --gold: #D4AF37;
        --bg: #050505;
        --dot: rgba(212, 175, 55, 0.05); 
      }

      body {
        background-color: var(--bg);
        color: #FFFFFF;
        font-family: 'Inter', sans-serif;
        margin: 0; padding: 0;
        overflow: hidden;
        height: 100dvh;
        width: 100vw;
        position: fixed;
      }

      .mono { font-family: 'JetBrains Mono', monospace; }

      .blueprint {
        background-image: radial-gradient(var(--dot) 0.8px, transparent 0.8px);
        background-size: 32px 32px;
      }

      /* Мгновенный лоадер */
      #initial-loader {
        position: fixed;
        inset: 0;
        background: #050505;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      .loader-logo {
        font-size: 42px;
        font-weight: 900;
        font-style: italic;
        letter-spacing: -2px;
        margin-bottom: 20px;
        color: white;
      }

      .loader-bar {
        width: 120px;
        height: 2px;
        background: rgba(212, 175, 55, 0.1);
        border-radius: 2px;
        overflow: hidden;
        position: relative;
      }

      .loader-progress {
        position: absolute;
        height: 100%;
        width: 50%;
        background: var(--gold);
        animation: loading 1.5s infinite ease-in-out;
      }

      @keyframes loading {
        0% { left: -50%; }
        100% { left: 100%; }
      }

      .gold-text {
        background: linear-gradient(135deg, #FFF5D1 0%, #D4AF37 50%, #9A7D0A 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .active-press:active { transform: scale(0.96); }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .pt-safe { padding-top: env(safe-area-inset-top); }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.90.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "next/": "https://esm.sh/next@^16.1.3/"
  }
}
</script>
</head>
  <body class="blueprint">
    <div id="initial-loader">
      <div class="loader-logo uppercase">ЦЕХ<span class="gold-text">/</span>СИЛА</div>
      <div class="loader-bar">
        <div class="loader-progress"></div>
      </div>
      <div style="margin-top: 20px; font-size: 8px; font-weight: 900; letter-spacing: 0.5em; color: #333; font-family: 'JetBrains Mono'">LOADING_TERMINAL_v4.6</div>
    </div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
